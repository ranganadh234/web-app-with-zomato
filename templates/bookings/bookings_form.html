{% extends 'base.html' %}
{% load static %}
{% block content %}
<link href="{% static 'css/jquery.datetimepicker.min.css' %}" rel="stylesheet">

<section id="register" class="bg-light py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-6 mx-auto">
              <div class="card">
                <div class="card-header bg-primary text-white">
                  <h4>
                    <i class="fas fa-user-plus"></i> Bookings </h4>
                </div>
                <div class="card-body">
                    <!-- Alerts -->
                    {% include 'partials/alerts.html' %}
                    <form action="{% url 'slots' %}" method="POST">
                            {% csrf_token %}
                      <div class="form-group">
                      <label for="fullname">Enter your name:</label>
                      <input type="text" name="fullname" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label for="datetime">Enter start time:</label>
                      <input type="text" id="picker" name="datetime" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label for="guests">Enter number of guests:</label>
                      <input type="number" name="guests" class="form-control" max="5" value="0" required>
                    </div>


                    <input type="submit" value="Submit" class="btn btn-secondary btn-block">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

{% endblock %}
{% block style %}
<script src="{% static 'js/jquery.datetimepicker.full.min.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/popper.min.js"></script>
<script>
  $('#picker').datetimepicker({
      timepicker:true,
      datepicker:true,
      format:'Y-m-d H:i',
      value:'2019-8-1 9:45',
      hours12:false,
      step:30,
      yearStart:2015,
      yearEnd:2030,
  });
</script>
{% endblock %}
